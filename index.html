<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>🍿 EYE CONTACT 🍿</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">🍿 Eye Contact 🍿</h1>
        
        <!-- Alerta para mensajes -->
        <div id="alert-container" class="hidden"></div> <!-- Alerta oculta por defecto -->
        
        <!-- Formulario para añadir/actualizar recursos -->
        <form id="resource-form" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="resource-name">Nombre del Recurso:</label>
                    <input type="text" id="resource-name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="genre">Género:</label>
                    <select id="genre" class="form-control">
                        <option value="Acción">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Ciencia-Ficción">Ciencia-Ficción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Terror">Terror</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="platform">Plataforma:</label>
                    <select id="platform" class="form-control">
                        <option value="Netflix">Netflix</option>
                        <option value="Amazon">Amazon</option>
                        <option value="HBO">HBO</option>
                        <option value="Kindle">Kindle</option>
                        <option value="AppleBooks">AppleBooks</option>
                        <option value="Wattpad">Wattpad</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="status">Estado:</label>
                    <select id="status" class="form-control">
                        <option value="En progreso">En progreso</option>
                        <option value="Terminado">Terminado</option>
                        <option value="Pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="format">Formato:</label>
                    <select id="format" class="form-control">
                        <option value="Serie">Serie</option>
                        <option value="Película">Película</option>
                        <option value="Libro">Libro</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="completion-date">Fecha de Terminación:</label>
                    <input type="date" id="completion-date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="rating">Valoración Final:</label>
                    <div id="rating-container" class="flex justify-between items-center">
                        <!-- Generación de estrellas -->
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="rating" value="0">
                </div>
                <div class="col-md-4">
                    <label for="review">Reseña Personal:</label>
                    <textarea id="review" class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Guardar Recurso</button>
        </form>

        <!-- Barra de búsqueda y filtros -->
        <div class="row mt-5">
            <div class="col-md-4">
                <input type="text" id="search-bar" class="form-control" placeholder="Buscar por nombre...">
            </div>
            <div class="col-md-2">
                <select id="filter-status" class="form-control">
                    <option value="">Estado</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Terminado">Terminado</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-format" class="form-control">
                    <option value="">Formato</option>
                    <option value="Serie">Serie</option>
                    <option value="Película">Película</option>
                    <option value="Libro">Libro</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-platform" class="form-control">
                    <option value="">Plataforma</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Amazon">Amazon</option>
                    <option value="HBO">HBO</option>
                    <option value="Kindle">Kindle</option>
                    <option value="AppleBooks">AppleBooks</option>
                    <option value="Wattpad">Wattpad</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
        </div>

        <!-- Tabla de recursos -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Plataforma</th>
                    <th>Estado</th>
                    <th>Formato</th>
                    <th>Fecha de Terminación</th>
                    <th>Valoración</th>
                    <th>Reseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="resource-list">
                <!-- Elementos dinámicos -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
