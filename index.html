<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Progreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Progreso</h1>
        
        <!-- Formulario para añadir/actualizar recursos -->
        <form id="resource-form" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="resource-name">Nombre del Recurso:</label>
                    <input type="text" id="resource-name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="genre">Género:</label>
                    <input type="text" id="genre" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="platform">Plataforma:</label>
                    <select id="platform" class="form-control">
                        <option value="Netflix">Netflix</option>
                        <option value="Amazon">Amazon</option>
                        <option value="HBO">HBO</option>
                        <option value="Kindle">Kindle</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="status">Estado:</label>
                    <select id="status" class="form-control">
                        <option value="En progreso">En progreso</option>
                        <option value="Terminado">Terminado</option>
                        <option value="Pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="format">Formato:</label>
                    <select id="format" class="form-control">
                        <option value="Serie">Serie</option>
                        <option value="Película">Película</option>
                        <option value="Libro">Libro</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="completion-date">Fecha de Terminación:</label>
                    <input type="date" id="completion-date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="rating">Valoración Final:</label>
                    <input type="number" id="rating" class="form-control" min="1" max="5" required>
                </div>
                <div class="col-md-4">
                    <label for="review">Reseña Personal:</label>
                    <textarea id="review" class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Guardar Recurso</button>
        </form>

        <!-- Barra de búsqueda y filtros -->
        <div class="row mt-5">
            <div class="col-md-4">
                <input type="text" id="search-bar" class="form-control" placeholder="Buscar por nombre...">
            </div>
            <div class="col-md-2">
                <select id="filter-status" class="form-control">
                    <option value="">Estado</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Terminado">Terminado</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-format" class="form-control">
                    <option value="">Formato</option>
                    <option value="Serie">Serie</option>
                    <option value="Película">Película</option>
                    <option value="Libro">Libro</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-platform" class="form-control">
                    <option value="">Plataforma</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Amazon">Amazon</option>
                    <option value="HBO">HBO</option>
                    <option value="Kindle">Kindle</option>
                    <option value="AppleBooks">AppleBooks</option>
                    <option value="Wattpad">Wattpad</option>

                </select>
            </div>
        </div>

        <!-- Tabla de recursos -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Plataforma</th>
                    <th>Estado</th>
                    <th>Formato</th>
                    <th>Fecha de Terminación</th>
                    <th>Valoración</th>
                    <th>Reseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="resource-list">
                <tr>
                    <td data-label="Nombre">Recurso 1</td>
                    <td data-label="Género">Aventura</td>
                    <td data-label="Plataforma">Netflix</td>
                    <td data-label="Estado">En progreso</td>
                    <td data-label="Formato">Serie</td>
                    <td data-label="Fecha de Terminación">2024-08-27</td>
                    <td data-label="Valoración">5</td>
                    <td data-label="Reseña">Muy interesante</td>
                    <td data-label="Acciones">
                        <button class="btn btn-primary btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="../app.js"></script>
</body>
</html>
